apiVersion: v1
kind: Service
metadata:
  name: windmill-lsp
spec:
  externalTrafficPolicy: Cluster
  ports:
    - port: 3001
      protocol: TCP
      targetPort: 3001
  selector:
    app: windmill
    container: lsp
  sessionAffinity: ClientIP
  type: NodePort
status:
  loadBalancer: {}
